<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BeeCircle &#128029;</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section>
          <div id="tool_page" class="content-wrapper">
            <div class="row">
              <div class="col-lg-4">
                <br/>
                <button id="btnCircleVarroa" type="button" class="btn btn-sm btn-warning">
                  Varroa Circle
                </button>
                <button id="btnCircleBee" type="button" class="btn btn-sm btn-pink">
                  Bee Circle
                </button>
                <button id="btnCircleSpin" type="button" class="btn btn-sm btn-primary">
                  Spin circle
                </button>
                <br/><br/>
                <span>Hold down the mouse inside the image, to spin the inner circle.</span>
                <br/><br/>
                <small>2008 Copyright Matthew Richardson : matt@woodwose.net</small><br/>
                <small>Varroa data provided by Mac Howard : macmar73@gmail.com</small><br/>
                <small>Code Hannes Oberreiter, www.btree.at, <a href="https://github.com/HannesOberreiter/beecircle">Github</a></small>
              </div>
              <div id="outerCanvas" class="col-lg-8">
                <canvas id="circleCanvas" style="border:1px solid #000000;" ></canvas>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="main.js"></script>
  </body>
</html>
